<html>
<head>
<title>Temperature Converter</title>
</head>
<body>
<script>
function celsius ToFarhenite(celcius) { 
 return (celcius * 9/5) + 32;
}

let celcius = parseFloat(promt("Enter temperature in Celcius")); 
let farhenite = celciusToFarhenite(celcius);
alert( celcius + "°C is equal to " + farhenite + "°F");
</script>
</body>
</html>
