<html>
<head>
<title>Positive</title>
</head>
<body>
<p>Enter a number:</p>
<input type="number" id="num7">
<button onclick="calculateSquare()">Calculate Square</button>
<p id="result5"></p>

<script>

function calculateSquare() {
let num = parseInt(document.getElementbyId("num7").value);
document.getElementById("result5").innerHTML = num * num;

}
</script>
</body>
</html>
